<ui:composition xmlns="http://www.w3.org/1999/xhtml"
template="/WEB-INF/template/template.xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    >
<ui:define name="title">
Listado de revistas
</ui:define>

    <ui:define name="content">
        <h:form id="revistas">
            <div style="margin-top: 10px; margin-bottom: 10px;">
                <h:panelGroup id="panelBuscador">

                    <p:fieldset legend="Buscador" collapsed="false" toggleable="true">
                        <div class="ui-g ui-fluid">
                            <div class="ui-g-2">Palabra clave:</div>
                            <div class="ui-g-10">
                                <p:inputText value="#{lazyRevistaListWeb.keyword}"/>
                            </div>                         
                        </div>

                        <div style="text-align: center;">
                            <p:commandButton value="Buscar"
                                actionListener="#{lazyRevistaListWeb.buscar()}"
                                update="tabla_header total " icon="fa fa-search" />
                        </div>

                        <div style="margin: auto; text-align: center;">
                            <p:ajaxStatus>
                                <f:facet name="start">
                                    <i class="pi pi-spin pi-spinner loading-icon"
                                        aria-hidden="true"></i>
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value="" />
                                </f:facet>
                            </p:ajaxStatus>
                        </div>
                    </p:fieldset>
                </h:panelGroup>

            </div>

           <h2><h:outputText value="Total: #{lazyRevistaListWeb.total}" id="total"/></h2>

            <p:dataTable var="revista" style="prueba"
                value="#{lazyRevistaListWeb}" rows="5" id="tabla_header"
                paginator="true" rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                <p:column headerText="ISSN">
                    <h:outputText value="#{revista.issn}" />
                </p:column>
                 <p:column headerText="Nombre">
                    <h:outputText value="#{revista.nombre}" />
                </p:column>             
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
