<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:o="http://omnifaces.org/ui"> 
<f:view locale="#{activeLocale.actual}">
	<h:head>
		<meta charset="utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title><ui:insert name="title" /></title>
		<h:outputStylesheet name="assets/css/main.css" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/5.12.0/css/all.min-jsf.css" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />

	</h:head>
	<h:body class="homepage is-preload">

		<o:socket channel="canalNoticias" onmessage="noticia"/> 
		
		<ui:insert name="metadata" />

		<div id="page-wrapper">
			<section id="header">
			<h1>
				<a href="#{request.contextPath}/index.xhtml">AADD</a>
			</h1>
			<!-- Nav --> <nav id="nav">
			<ul>
				<li class="#{estilo1}"><a
					href="#{request.contextPath}/index.xhtml">Inicio</a></li>

				<li class="#{estilo2}"><a href="#{request.contextPath}/bicicleta/crearIncidencia.xhtml">Reportar
						Incidencia</a></li>
				
				<li class="#{estilo2}"><a href="#{request.contextPath}/bicicleta/listLazy.xhtml">Buscar
						Bicicletas Cercanas</a></li>
						
				<li class="#{estilo2}"><a href="#{request.contextPath}/bicicleta/verIncidenciasAbiertas.xhtml">Ver Incidencias Abiertas</a></li>
				<li class="#{estilo2}"><a href="#{request.contextPath}/bicicleta/gestionarIncidencias.xhtml">Gestionar Incidencias</a></li>
				<li><h:form>
						<h:selectOneMenu value="#{activeLocale.languageTag}">
							<f:selectItems value="#{activeLocale.localesDisponibles}" var="l"
								itemValue="#{l.toLanguageTag()}"
								itemLabel="#{l.getDisplayLanguage(l)}">
							</f:selectItems>
							<f:ajax listener="#{activeLocale.reload()}" />
						</h:selectOneMenu>
					</h:form></li>
			</ul>
			</nav> </section>
			<section id="main">
			<div class="container">
				<ui:insert name="content" />
			</div>
			</section>
			<ui:include src="/WEB-INF/template/footer.xhtml" />
		</div>

		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<h:outputScript name="assets/js/jquery.dropotron.min.js" />
		<h:outputScript name="assets/js/browser.min.js" />
		<h:outputScript name="assets/js/breakpoints.min.js" />
		<h:outputScript name="assets/js/util.js" />
		<h:outputScript name="assets/js/main.js" />
		
		<script>
		    function noticia(message, channel, event) {
		        alert(message);
		    }
		</script>
	</h:body>
</f:view>
</html>
