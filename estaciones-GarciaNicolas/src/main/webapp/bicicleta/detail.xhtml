<ui:composition template="/WEB-INF/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        "#{text['tituloDetalleBicicleta']}"
    </ui:define>

    <ui:param name="estilo2" value="current" />

    <ui:define name="metadata">

        <f:metadata>

            <f:viewParam name="id" value="#{biciDetailWeb.idBicicleta}" />

            <f:viewAction action="#{biciDetailWeb.load()}" />

        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-12">
                <div class="content">
                    <h:form id="aadd">
                        <p:panel header="#{biciDetailWeb.bicicleta.id}">
                            <h3>#{biciDetailWeb.bicicleta.modelo}</h3>
                        </p:panel>

                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:button value="#{text['botonVolver']}" href="crearIncidencia.xhtml"
                                    style="margin-right:5px" icon="fa fa-arrow-left"></p:button>
                                <p:commandButton value= "#{text['tituloReportarIncidencia']}"
                                    icon="fa fa-newspaper" oncomplete="PF('nuevaIncidencia').show();"
                                    update="nuevo"></p:commandButton>
                            </p:toolbarGroup>
                        </p:toolbar>


                        <p:dataTable var="incidencia" style="prueba"
                            value="#{biciDetailWeb.bicicleta.incidencias}" rows="50"
                            id="tabla_header" paginator="true"
                            rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                            <p:column headerText="#{text['descripcion']}">
                                <h:outputText value="#{incidencia.descripcion}" />
                            </p:column>
                            
                            <p:column style="width: 200px;" headerText="Opciones">
                            </p:column>
                            
                        </p:dataTable>
                        
                        <p:growl showDetail="true" id="info2" />

                        <p:dialog header="#{text['tituloReportarIncidencia']}" modal="true"
                            widgetVar="nuevaIncidencia" width="650">
                            <p:outputPanel id="nuevo" style="margin: 10px;">
                                <h:panelGrid columns="2">                        

                                    <h:outputText value="#{text['columnaIDIncidencia']}" />
                                    <p:inputNumber value="#{biciDetailWeb.incidencia.id}"
                                        decimalPlaces="0" />
                                    <p:commandButton value="Cerrar"
                                        onclick="PF('nuevaIncidencia').hide();" />
                                    <p:commandButton value="#{text['reportarIncidencia']}" icon="fa fa-newspaper"
                                        actionListener="#{biciDetailWeb.addIncidencia()}"
                                        oncomplete="PF('nuevaIncidencia').hide();"
                                        update="tabla_header info2" />
                                </h:panelGrid>
                                <p:ajaxStatus>
                                    <f:facet name="start">
                                        <i class="pi pi-spin pi-spinner loading-icon"
                                            aria-hidden="true"></i>
                                    </f:facet>
                                </p:ajaxStatus>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
