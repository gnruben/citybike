<ui:composition template="/WEB-INF/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:param name="estilo2" value="current" />

    <ui:define name="title">
        Reportar nueva incidencia
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-12">
                <div class="content">
                <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{text['idBicicleta']}"></h:outputText>
                    <h:inputText id="idBicicleta" value="#{BiciDetailWeb.idBicicleta}" />
                    <h:outputText value="#{text['descripcion']}"></h:outputText>
                    <h:inputTextarea value="#{BiciDetailWeb.descripcion}" rows="5"></h:inputTextarea>
                    </h:inputText>
                </h:panelGrid>
                <h:commandButton value="Reportar"
                    actionListener="#{BiciDetailWeb.addIncidencia()}">
                </h:commandButton>
                <h:messages id="errors" infoStyle="color:blue"
                    warnStyle="color:orange" errorStyle="color:red" showDetail="true" />
            </h:form>               
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
